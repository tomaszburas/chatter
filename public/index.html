<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
<!--    Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Chatter</title>
</head>
<body>
<header class="header_home-page">
    <a href="/">
        <button class="logo" title="Chatter">
        <img class="logo_img" src="./img/sygnet.svg" alt="Sygnet">
        <p class="logo_name-txt">Chatter</p>
        </button>
    </a>
    <div class="header_home-page-right-section">
        <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <a href="/login">
            <button title="Sign in">Sign in</button>
        </a>
        <a href="/register">
            <button class="btn_sign-up" title="Sign up">Sign up</button>
        </a>
    </div>
</header>

<main class="main_home-page">
    <h1 class="title_home-page">Online Chat</h1>
    <div class="home-page-container-center">
        <div class="home-page-container-center-stats">
            <span class="stats-title">Users:</span>
            <span class="stats-count-users">144</span>
            <span class="stats-title">Channels:</span>
            <span class="stats-count-channels">29</span>
        </div>
        <div class="home-page-container-center-channels">
            <h2 class="top_channels">Top 3 Channels ðŸ”¥</h2>
            <div class="grid_container">
                <span class="grid_no">1.</span>
                <img class="grid_avatar" src="./img/avatar.png">
                <span class="grid_name">Mega Kurs</span>
                <span class="material-icons grid_icon">supervised_user_circle</span>
                <span class="grid_count-users">39</span>
                <button class="grid_btn-join" title="Join the channel">JOIN NOW ðŸ‘‹</button>

                <span class="grid_no">2.</span>
                <img class="grid_avatar" src="./img/avatar.png">
                <span class="grid_name">Google Employees</span>
                <span class="material-icons grid_icon">supervised_user_circle</span>
                <span class="grid_count-users">21</span>
                <button class="grid_btn-join" title="Join the channel">JOIN NOW ðŸ‘‹</button>

                <span class="grid_no">3.</span>
                <img class="grid_avatar" src="./img/avatar.png">
                <span class="grid_name">Football Fans</span>
                <span class="material-icons grid_icon">supervised_user_circle</span>
                <span class="grid_count-users">18</span>
                <button class="grid_btn-join" title="Join the channel">JOIN NOW ðŸ‘‹</button>
            </div>
        </div>
    </div>
    <div class="home-page-container-bottom">
        <a href="/app">
            <button class="home-page-container-bottom-btn" title="Go to chat!">Start now</button>
        </a>
    </div>
</main>

<footer class="footer">
    <p class="footer-txt">Â© 2022 airm & Tomaszenko</p>
</footer>
</body>
</html>
