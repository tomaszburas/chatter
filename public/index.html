<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/pages/index.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Chatter</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="/">
          <button class="header__logo__btn" title="Chatter">
            <img
              class="header__logo__img"
              src="./img/sygnet.svg"
              alt="Sygnet"
            />
            <p class="header__logo__txt">Chatter</p>
          </button>
        </a>
      </header>

      <main class="main__home-page">
        <h1 class="title__home-page">Online Chat</h1>
        <div class="main__home-page__container__center">
          <div class="main__home-page__stats">
            <span class="stats__title">Users:</span>
            <span class="stats__count-users">144</span>
            <span class="stats__title">Channels:</span>
            <span class="stats__count-channels">29</span>
          </div>
          <div class="main__home-page__channels">
            <h2 class="home-page__channels__title">Top 3 Channels ðŸ”¥</h2>
            <div class="home-page__grid__container">
              <div class="home-page__grid-name__wrapper">
                <span class="home-page__grid-no">1.</span>
                <img class="home-page__grid-avatar" src="img/avatars/default.png" />
                <span class="home-page__grid-name">Mega Kurs</span>
              </div>
              <div class="home-page__grid-user-count__wrapper">
                <span class="home-page__grid-count-users">39</span>
                <i class="bx bxs-group home-page__grid-icon"></i>
              </div>

              <div class="home-page__grid-name__wrapper">
                <span class="home-page__grid-no">2.</span>
                <img class="home-page__grid-avatar" src="img/avatars/default.png" />
                <span class="home-page__grid-name">Google Employees</span>
              </div>
              <div class="home-page__grid-user-count__wrapper">
                <span class="home-page__grid-count-users">22</span>
                <i class="bx bxs-group home-page__grid-icon"></i>
              </div>

              <div class="home-page__grid-name__wrapper">
                <span class="home-page__grid-no">3.</span>
                <img class="home-page__grid-avatar" src="img/avatars/default.png" />
                <span class="home-page__grid-name">Football Fans</span>
              </div>
              <div class="home-page__grid-user-count__wrapper">
                <span class="home-page__grid-count-users">15</span>
                <i class="bx bxs-group home-page__grid-icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="main__home-page__container__bottom">
          <a href="/app">
            <button class="btn" title="Go to chat!">Start now</button>
          </a>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__txt">
          Â© 2022
          <a
            class="cursor"
            title="GitHub: airm"
            href="https://github.com/airfortech"
            target="_blank"
            >airm</a
          >
          &
          <a
            class="cursor"
            title="GitHub: Tomaszenko"
            href="https://github.com/tomaszburas"
            target="_blank"
            >Tomaszenko</a
          >
        </p>
      </footer>
    </div>

    <script type="module" src="./js/pages/home.js"></script>
  </body>
</html>
