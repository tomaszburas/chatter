<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <title>Chatter</title>
</head>
<body>
<header class="header_home-page">
    <a href="/">
        <button class="logo" title="Chatter">
            <img class="logo_img" src="./img/sygnet.svg" alt="Sygnet">
            <p class="logo_name-txt">Chatter</p>
        </button>
    </a>
    <div class="header_home-page-right-section">
        <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <a href="/register">
            <button class="btn_sign-up" title="Sign up">Sign up</button>
        </a>
    </div>
</header>

<main class="main_login-page">
    <h1 class="title_login-page">Sign in to chatter ⚡</h1>
    <div class="login-page-container">
        <label>
            Username
            <input type="text" name="username">
        </label>
        <label>
            Password
            <input type="password" name="username">
        </label>
        <button class="btn">Sign in</button>
    </div>
    <p class="create-account-box">
        New to chatter?
        <a href="/register" class="purple-color">Create an account</a>
        .
    </p>
    <button class="btn">Sign in as guess</button>
</main>

<footer class="footer">
    <p class="footer-txt">© 2022 airm & Tomaszenko</p>
</footer>
</body>
</html>
