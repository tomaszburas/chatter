<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Chatter</title>
</head>
<body>
<header class="header">
    <a href="/">
        <button class="header__logo__btn" title="Chatter">
            <img class="header__logo__img" src="./img/sygnet.svg" alt="Sygnet">
            <p class="header__logo__txt">Chatter</p>
        </button>
    </a>
    <div class="header__right_section">
        <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="switch__slider round"></div>
        </label>
        <a href="/register">
            <button class="btn__border" title="Sign up">Sign up</button>
        </a>
    </div>
</header>

<main class="schema-page">
    <h1 class="schema-title">Sign in to chatter ⚡</h1>
    <div class="page-container">
        <label class="label">
            <span class="label-txt">Username</span>
            <input type="text" name="username" class="label-input">
        </label>
        <label class="label">
            <span class="label-txt">Password</span>
            <input type="password" name="username" class="label-input">
        </label>
        <div class="btn-box">
            <button class="btn btn_sign_in" title="Sign in">Sign in</button>
        </div>
    </div>
    <p class="create-account-box">
        <span class="gray-color">New to chatter?</span>
        <a href="/register" class="purple-color cursor-pointer" title="Sign up">Create an account</a>
        <span class="gray-color">.</span>
    </p>
    <button class="btn btn-sign-in-guess" title="Sign in as guess">Sign in as guess</button>
</main>

<footer class="footer">
    <p class="footer__txt">© 2022
        <a class="cursor" title="GitHub: airm" href="https://github.com/airfortech">airm</a>
        &
        <a class="cursor" title="GitHub: Tomaszenko" href="https://github.com/tomaszburas">Tomaszenko</a>
    </p>
</footer>
</body>
</html>
