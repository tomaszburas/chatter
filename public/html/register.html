<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/register.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Chatter</title>
</head>
<body>
<header class="header">
    <a href="/">
        <button class="header__logo__btn" title="Chatter">
            <img class="header__logo__img" src="./img/sygnet.svg" alt="Sygnet">
            <p class="header__logo__txt">Chatter</p>
        </button>
    </a>
    <div class="header__right_section">
        <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="switch__slider round"></div>
        </label>
        <span class="right__section__txt--gray">Already have an account?</span>
        <a href="/login">
            <button class="btn__border" title="Sign in">Sign in</button>
        </a>
    </div>
</header>

<main class="container">
    <h1 class="container__title">Welcome to chatter! ðŸ‘Š </br>Let's begin the adventure</h1>
    <div class="container__wrapper">
        <label class="label">
            <span class="label__txt">Username</span>
            <input type="text" name="username" class="label__input">
        </label>
        <label class="label">
            <span class="label__txt">Password</span>
            <input type="password" name="username" class="label__input">
        </label>
        <label class="label">
            <span class="label__txt">E-mail</span>
            <input type="email" name="email" class="label__input">
        </label>
        <div class="container__btn">
            <button class="btn" title="Sign up">Sign up</button>
        </div>
    </div>
    <button class="btn btn__sign-in-guess" title="Sign in as guess">Sign in as guess</button>
</main>

<footer class="footer">
    <p class="footer__txt">Â© 2022

    </p>
</footer>
</body>
</html>
